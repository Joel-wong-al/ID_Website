<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!-- Clickable Logo for Returning Home (Centered) -->
    <div class="home-logo-container">
        <a href="index.html">
            <img src="images/restige (3).png" class="home-logo" alt="JR Logo">
        </a>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu-icon">☰</div>
        <div class="icons">
            <i class="user-icon">👤</i>
            <a href="checkout.html">
                <div class="cart-icon">🛒</div>
            </a>
        </div>
    </div>

    <!-- Slide-out Menu -->
    <div class="menu hidden">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="mysterybox.html">Mystery Box</a>
        <a href="about.html">About Us</a>
        <a href="account.html">Account</a>
    </div>

    <!-- Account Page Header -->
    <header class="account-header">
        <div class="profile-picture">
            <img src="https://i.pinimg.com/736x/a8/4a/a3/a84aa310f33862e53c30f55bdf94b013.jpg" alt="Profile Picture">
        </div>
        <div class="user-info">
            <h2>James Ong</h2>
            <p>@jamesongthebest</p>
        </div>
    </header>

    <!-- Account Sections -->
    <main class="account-sections">
        <form class="edit-account-form">
            <label for="username">Username*</label>
            <input type="text" id="username" value="KakashiHatake" required>
            
            <div class="name-fields">
                <div class="first-name">
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" value="Kakashi" required>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" value="Hatake" required>
                </div>
            </div>

            <label for="email">Email Address*</label>
            <input type="email" id="email" value="joelwongwanhao@gmail.com" required>
            
            <label for="phone">Phone Number*</label>
            <div class="phone-input">
                <select>
                    <option>+65</option>
                </select>
                <input type="text" id="phone" placeholder="Phone number" required>
            </div>

            <label for="gender">Gender</label>
            <select id="gender">
                <option>-</option>
                <option>Male</option>
                <option>Female</option>
                <option>Non-binary</option>
                <option>Prefer not to answer</option>
            </select>
            
            <label for="dob">Month Of Birth</label>
            <input type="text" id="dob" placeholder="Month Of Birth">
            <p class="note">This information is only used for issuing Birthday Offers. Each member is allowed to update the month of birth once.</p>

            <label for="current-password">Current Password*</label>
            <input type="password" id="current-password" required>
            
            <label for="new-password">New Password*</label>
            <input type="password" id="new-password" required>
            
            <label for="confirm-password">Confirm Password*</label>
            <input type="password" id="confirm-password" required>
        </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html">🏠 Home</a>
        <a href="products.html">🔍 Search</a>
        <a href="mysterybox.html">🎁 Mystery Box</a>
        <a href="checkout.html">🛒 Cart</a>
        <a href="account.html">👤 Profile</a>
    </nav>
    
    <script src="java.js"></script>
</body>
</html>
