<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <!-- Clickable Logo for Returning Home (Centered) -->
    <div class="home-logo-container">
        <a href="index.html">
            <img src="images/restige (3).png" class="home-logo" alt="JR Logo">
        </a>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu-icon">☰</div>
        <div class="icons">
            <i class="user-icon">👤</i>
            <div class="cart-icon">🛒</div>
        </div>
    </div>
    
    <!-- Hero Section with Background Image -->
    <header class="hero">
        <h1 class="hero-title">Products</h1>
    </header>

    <!-- Slide-out Menu -->
    <div class="menu hidden">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="mysterybox.html">Mystery Box</a>
        <a href="about.html">About Us</a>
        <a href="account.html">Account</a>
    </div>

    <!-- Main Content -->
    <main class="products-page">
        <!-- Search Bar -->
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Search for product">
            <button id="search-btn"><i class="search-icon">🔍</i></button>
        </section>

        <!-- Add these empty divs where products will be inserted -->
        <section class="recently-viewed">
            <h2>Recently Viewed</h2>
            <div class="product-list" id="recently_viewed"></div>
        </section>

        <section class="suggested">
            <h2>Suggested</h2>
            <div class="product-list" id="suggested"></div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html">🏠 Home</a>
        <a href="products.html">🔍 Search</a>
        <a href="mysterybox.html">🎁 Mystery Box</a>
        <a href="checkout.html">🛒 Cart</a>
        <a href="account.html">👤 Profile</a>
    </nav>
    
    <script src="java.js"></script>  <!-- New JS File to Load JSON -->

</html>
