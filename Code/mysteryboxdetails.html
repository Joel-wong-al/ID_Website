<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Details</title>
    <link rel="stylesheet" href="mysteryboxdetails.css">
</head>
<body>

    <!-- Back Button -->
    <a href="mysterybox.html" class="back-button">‚Üê Back</a>

    <!-- Mystery Box Details Container -->
    <div class="mysterybox-container">
        <img id="mysterybox-image" src="" alt="Mystery Box">
        <h2 id="mysterybox-name"></h2>
        <p><strong>Possible Pulls:</strong> <span id="mysterybox-pulls"></span></p>
        <p><strong>Price:</strong> <span id="mysterybox-price"></span></p>
        <p id="mysterybox-description"></p>
        
        <!-- Buttons for Purchasing and Previewing -->
        <div class="buttons">
            <button class="purchase-btn">Purchase</button>
            
            <!-- Two preview buttons (only for Legendary case) -->
            <div id="preview-buttons" class="hidden">
                <button onclick="window.location.href='preview.html?case=1'">Preview Case 1</button>
                <button onclick="window.location.href='preview.html?case=2'">Preview Case 2</button>
            </div>
        </div>
    </div>

    <script src="mysteryboxdetails.js"></script>
</body>
</html>
