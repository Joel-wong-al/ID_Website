<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Details</title>
    <link rel="stylesheet" href="mysteryboxdetails.css">
</head>
<body>

    <!-- Back Button -->
    <a href="mysterybox.html" class="back-button">‚Üê Back</a>

    <!-- Mystery Box Details Container -->
    <div class="mysterybox-container">
        <img id="mysterybox-image" src="images/default-box.png" alt="Mystery Box"> <!-- Set a default image -->
        <h2 id="mysterybox-name">Mystery Box</h2> <!-- Set a default name -->
        <p><strong>Possible Pulls:</strong> <span id="mysterybox-pulls">Loading...</span></p>
        <p><strong>Price:</strong> <span id="mysterybox-price">Loading...</span></p>
        <p id="mysterybox-description">Loading description...</p>
        
        <!-- Buttons for Purchasing and Previewing -->
        <div class="buttons">
            <button class="purchase-btn">Purchase</button>
            
            <!-- Two preview buttons (only for Legendary case) -->
            <div id="preview-buttons" class="hidden">
                <button id="preview-case-1">Preview Case 1</button>
                <button id="preview-case-2">Preview Case 2</button>
            </div>
        </div>
    </div>

    <script src="mysteryboxdetails.js"></script>
</body>
</html>
