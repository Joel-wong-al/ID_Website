<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu-icon">☰</div>
        <div class="icons">
            <i class="user-icon">👤</i>
            <a href="checkout.html">
                <div class="cart-icon">🛒</div>
            </a>
        </div>
    </div>


    <!-- Slide-out Menu -->
    <div class="menu hidden">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="mysterybox.html">Mystery Box</a>
        <a href="about.html">About Us</a>
        <a href="account.html">Account</a>
    </div>

    <!-- Checkout Steps -->
    <div class="checkout-steps">
        <span class="step active">1. Delivery</span>
        <span class="step">2. Payment</span>
        <span class="step">3. Review</span>
    </div>

    <main class="checkout-container">
        <!-- Left Section: Contact & Shipping -->
        <section class="checkout-details">
            <h2>Contact Information</h2>
            <p>Already a member? <a href="#">Sign in</a></p>

            <form>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number*</label>
                <div class="phone-input">
                    <select id="country-code">
                        <option value="+65">+65</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>
                    <input type="text" id="phone" name="phone" required placeholder="Enter phone number">
                </div>

                <h2>Shipping Address</h2>
                <div class="shipping-grid">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>

                <input type="text" id="address1" name="address1" placeholder="Address Line 1" required>
                <input type="text" id="address2" name="address2" placeholder="Address Line 2 (optional)">

                <div class="shipping-grid">
                    <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code" required>
                    <select id="country">
                        <option value="Singapore">Singapore</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                </div>

                <button type="button" class="next-btn">Continue to Payment</button>
            </form>
        </section>

        <!-- Right Section: Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <img src="images/product-sample.jpg" alt="Product">
                <div class="item-details">
                    <p>iPhone 14 Pro Case</p>
                    <span>$99.00</span>
                </div>
            </div>

            <div class="summary-totals">
                <p>Subtotal: <span>$99.00</span></p>
                <p>Shipping: <span>Free</span></p>
                <hr>
                <p class="total">Total: <span>$99.00</span></p>
            </div>

            <button class="apply-voucher">Redeem PR points</button>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html">🏠 Home</a>
        <a href="products.html">🔍 Search</a>
        <a href="mysterybox.html">🎁 Mystery Box</a>
        <a href="checkout.html">🛒 Cart</a>
        <a href="account.html">👤 Profile</a>
    </nav>

    <script src="java.js"></script>
</body>
</html>
